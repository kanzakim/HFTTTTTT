<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maaf, Aku Belajar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fdf6f0, #e8e8e8);
      color: #222;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(2px);
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    #typedMessage {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }
    button {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #666;
    }
    .hidden {
      display: none;
    }
    .secret-trigger {
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 80px;
      font-size: 0.9em;
      color: #888;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="assets/music.mp3" loop></audio>

  <main class="container">
    <h1>Maaf.</h1>
    <div id="typedMessage"></div>

    <button onclick="showMessage()">Baca Pesan</button>
    <button onclick="document.getElementById('bgMusic').play()">Putar Musik</button>

    <div id="message" class="hidden">
      <p>Aku sedang belajar jadi lebih baik. Terima kasih sudah sabar. Kalau kamu masih mau bicara, aku akan mendengarkan.</p>
    </div>

    <div class="secret-trigger" onclick="document.getElementById('secret').style.display='block'">ðŸ’¬</div>
    <div id="secret" class="hidden">
      <p>Kamu tahu arti simbol ini. Aku masih di sini.</p>
    </div>

    <p id="date"></p>
  </main>

  <footer>
    <p>Â© Eka, 2025</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById('message').classList.remove('hidden');
    }

    const text = "Aku tahu aku salah. Aku membentak, dan itu menyakitkan. Aku nggak akan ulangi lagi.";
    let i = 0;
    function typeMessage() {
      if (i < text.length) {
        document.getElementById("typedMessage").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeMessage, 50);
      }
    }
    typeMessage();

    const today = new Date();
    document.getElementById("date").innerText = "Disampaikan pada: " + today.toLocaleDateString("id-ID");
  </script>
</body>
</html>
